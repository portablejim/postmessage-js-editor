<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style type="text/css">
        body
        {
            margin: 0;
        }

        .ql-editor p
        {
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    <!-- Include stylesheet -->

    <!-- Create the editor container -->
    <div id="editor">
    <p>Hello World!</p>
    <p>Some initial <strong>bold</strong> text</p>
    <p><br></p>
    </div>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Initialize Quill editor -->
    <script>
    var toolbarOptions = [
        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
        ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
        [{ 'align': [] }],

        ['clean']                                         // remove formatting button
    ];

    var quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
            toolbar: toolbarOptions,
        },
    });

    function handleDomChanged(event)
    {
        let previousHeight = 0;
        if(document.body.previousHeight)
        {
            previousHeight = document.body.previousHeight;
        }
        if(previousHeight != document.body.clientHeight)
        {
            document.body.previousHeight = document.body.clientHeight;
            console.log('Height change: ' + document.body.clientHeight);
        }
    }

    document.body.addEventListener('DOMNodeInserted', handleDomChanged, {passive: true});
    </script>
</body>
</html>
